<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Status:</label><br>
                <input type="radio" id="statusTrue" name="status" value="true">
                <label for="statusTrue">True</label><br>
                <input type="radio" id="statusFalse" name="status" value="false">
                <label for="statusFalse">False</label>
            </div>
            <button type="button" id="insertButton" class="btn btn-primary">Insert</button>
            <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
        </form>
        <ul id="taskList" class="list-group mt-4">
            <!-- Task items will be inserted here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
